<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Galéria - Hotel Szeleta</title>
    <link rel="icon" type="image/x-icon" href="logo2.jpg">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: radial-gradient(circle, rgba(193, 129, 0, 1) 0%, rgba(131, 22, 1, 1) 100%);
            overflow-x: hidden;
            margin: 0;
            padding: 0;
        }

        header {
            margin-bottom: 20px;
        }

        .visszalepes-gomb {
            background-color: rgb(255, 145, 0);
            border: none;
            border-radius: 8px;
            color: #721f00;
            padding: 10px 15px;
            text-align: center;
            font-size: 16px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, color 0.3s;
            margin: 20px;
            display: inline-block;
        }

        .visszalepes-gomb a {
            color: inherit;
            text-decoration: none;
        }

        .visszalepes-gomb:hover {
            background-color: rgb(255, 174, 0);
            color: white;
        }

        .cim {
            text-align: center;
            color: rgb(255, 240, 240);
            font-size: 36px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            margin: 40px 0;
        }

        .galeria {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            justify-items: center;
            padding: 0 20px;
        }

        .galeria img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        footer {
            padding: 20px 0;
            text-align: center;
            color: white;
        }

        @media (max-width: 768px) {
            .galeria {
                grid-template-columns: repeat(2, 1fr);
            }

            .cim {
                font-size: 28px;
            }
        }

        @media (max-width: 576px) {
            .galeria {
                grid-template-columns: 1fr;
            }

            .cim {
                font-size: 24px;
            }

            .visszalepes-gomb {
                font-size: 14px;
            }
        }
    </style>
</head>

<body>

    <header>
        <button class="visszalepes-gomb"><a href="index.html">Visszalépés</a></button>
    </header>

    <div>
        <h1 class="cim">Galéria</h1>
        <div class="galeria">
            <img src="hote-szeleta-fotok-kornyezet100.jpg" alt="kép 1">
            <img src="hote-szeleta-fotok-kornyezet103.jpg" alt="kép 2">
            <img src="hote-szeleta-fotok-kornyezet107.jpg" alt="kép 3">
            <img src="hotel-szeleta-fotok-belso101.jpg" alt="kép 4">
            <img src="hotel-szeleta-fotok-belso105.jpg" alt="kép 5">
            <img src="hotel-szeleta-fotok-belso107.jpg" alt="kép 6">
            <img src="hotel-szeleta-fotok-szolgaltatasok101.jpg" alt="kép 7">
            <img src="hotel-szeleta-fotok-szolgaltatasok108.jpg" alt="kép 8">
            <img src="hotel-szeleta-fotok-szolgaltatasok113.jpg" alt="kép 9">
        </div>
    </div>

    <footer>
        <p>Hotel Szeleta - Galéria</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-o4h7hx0Dl27M5Gml6umZ0PmimK4mjuyg1pWIKFh7GBfZovhTTw8B5Vt0OwsT4SM0" crossorigin="anonymous">
        </script>
</body>

</html>
